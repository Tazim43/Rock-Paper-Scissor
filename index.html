<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <h1>The Rock Paper Scissor Game </h1>
        <div class="game-content" id="game-area">
            <img id="rock" src="images/rock.jpg" alt="ROCK" onclick="rpsGame(this)">
            <img id="paper" src="images/paper.jpg" alt="PAPER" onclick="rpsGame(this)">
            <img id="scissor" src="images/scissors.jpg" alt="SCISSOR" onclick="rpsGame(this)">
        </div>
        <h2><a href="">Play Again</a></h2>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
